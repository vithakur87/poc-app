<ion-header>

  <ion-navbar>
    <ion-title><header [title]="pageTitle"></header></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

   <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
   </ion-item>

   <ion-item>
     <ion-label floating>Password</ion-label>
     <ion-input type="password" [(ngModel)]="user.password"></ion-input>
   </ion-item>

 </ion-list>
 <button ion-button (click)="register(user)">Signup</button>
</ion-content>
